<html>
  <head>
    <title>Coderbility Options</title>
    <link rel="stylesheet" type="text/css" href="options.css">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="options.js"></script>
  </head>

  <body>
    <div id="wrapper">
      <header>Coderbility Options</header>
      <p>
        <a target="_blank" href="https://highlightjs.org/static/demo/">Preview themes and languages on highlightjs.org</a>
      </p>
      <table id="options">
        <tr>
          <td class="caption">Light Theme</td>
          <td>
            <div class="help">
              <div class="example">
                Used when you've selected a <b>light background</b> in Instapaper or Readability.
              </div>
            </div>
            <div>
              <select name="lightTheme" />
            </div>
          </td>
        </tr>
        <tr>
          <td class="caption">Dark Theme</td>
          <td>
            <div class="help">
              <div class="example">
                Used when you've selected a <b>dark background</b> in Instapaper or Readability.
              </div>
            </div>
            <div>
              <select name="darkTheme" />
            </div>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
